<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layuicss样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的css样式 -->
    <link rel="stylesheet" href="/css/article-add.css">
    <!-- 导入图片裁剪插件 cropper 的样式表 -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">发表文章</div>
        <div class="layui-card-body">
            <form class="layui-form">
                <!-- 第一行,文章标题 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题:</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第二行,文章类别 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别:</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required" class="select">
                        </select>
                    </div>
                </div>
                <!-- 第三行,文本域 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <!-- 第四行,裁剪区域 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <button type="button" class="layui-btn layui-btn-danger" id="btnChooseImage">选择封面</button>
                        </div>
                    </div>
                </div>
                <!-- 第五行,提交和存为草稿按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit>发布</button>
                        <button class="layui-btn  layui-btn-primary draft" lay-submit>存为草稿</button>
                    </div>
                </div>
                <!-- 第六行,隐藏的文件输入框 -->
                <input type="file" class="getimage" accept="image/png,image/jpeg" style="display: none;">
            </form>
        </div>
    </div>
    <!-- 定义分类选择框的模板 -->
    <script type=" text/html" id="Select">
                <option value="">请选择文章类别</option>
                {{each data}}
                <option value="{{$value.Id}}">{{$value.name}}</option>
                {{/each}}
                </script>
    <!-- 导入layui js样式 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jq -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入 图片裁剪插件 cropper 相关的 js 文件 -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 导入拼接模板 -->
    <script src="/js/url.js"></script>
    <!-- 富文本,用于初始输入框 -->
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 导入自己的js -->
    <script src="/js/article-add.js"></script>
    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
</body>

</html>
