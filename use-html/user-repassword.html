<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layuicss样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的css样式 -->
    <link rel="stylesheet" href="/css/user-repassword.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">重置密码</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="user—information">
                <input type="text" name="id" style="display:none">
                <div class="layui-form-item">
                    <label class="layui-form-label ">原密码:</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" required lay-verify="required" placeholder="请输入原密码"
                            autocomplete="off" class="layui-input use-name">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码:</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|newPwd|check"
                            placeholder="请输入新密码" autocomplete="off" class="layui-input newPwd">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码:</label>
                    <div class="layui-input-block">
                        <input type="password" name="renewPwd" required lay-verify="required|repassword"
                            placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <button lay-submit class="layui-btn layui-btn-normal">提交修改</button>
                <button type="button" class="layui-btn layui-btn-sms reset">重置</button>
            </form>
        </div>
    </div>

    <!-- 导入layui js样式 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jq -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入拼接模板 -->
    <script src="/js/url.js"></script>
    <!-- 导入自己的js -->
    <script src="/js/user-repassword.js"></script>
</body>

</html>
